image:
  repository: jailtonjunior/kong_poc
  tag: 1.0.0

env:
  log_level: debug
  database: postgres
  plugins: bundled,hello,auth
  pluginserver_names: hello,auth
  pluginserver_hello_socket: /usr/local/kong/hello.socket
  pluginserver_hello_start_cmd: /usr/local/bin/hello
  pluginserver_hello_query_cmd: /usr/local/bin/hello -dump

  pluginserver_auth_socket: /usr/local/kong/auth.socket
  pluginserver_auth_start_cmd: /usr/local/bin/auth
  pluginserver_auth_query_cmd: /usr/local/bin/auth -dump

admin:
  enabled: true
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  tls:
    parameters: []

proxy:
  servicePort: 8000
  containerPort: 8000

postgresql:
  enabled: true
  auth:
    username: kong
    database: kong
    password: kong
    postgresPassword: kong

ingressController:
  enabled: true
  installCRDs: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
