image:
  repository: jailtonjunior/kong-admin
  tag: 6.0.0

env:
  log_level: debug
  database: "off"
  plugins: bundled,hello,auth
  pluginserver_names: hello,auth
  pluginserver_hello_socket: /usr/local/kong/hello.socket
  pluginserver_hello_start_cmd: /usr/local/bin/hello
  pluginserver_hello_query_cmd: /usr/local/bin/hello -dump

  pluginserver_auth_socket: /usr/local/kong/auth.socket
  pluginserver_auth_start_cmd: /usr/local/bin/auth
  pluginserver_auth_query_cmd: /usr/local/bin/auth -dump

admin:
  enabled: true
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001
  tls:
    parameters: []
  labels:
    enable-metrics: "true"

postgresql:
  enabled: false

ingressController:
  enabled: true
  installCRDs: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8100"

proxy:
  type: NodePort

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

